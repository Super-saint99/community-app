<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kummari Sangham Community Society</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kummari Sangham</h1>
        <p>Community Society Dashboard</p>
    </header>

    <section class="form-section">
        <input type="text" id="memberName" placeholder="Member name">
        <input type="number" id="shareAmount" placeholder="Share amount (₹)">
        <input type="number" id="amountAddition" placeholder="Amount addition (₹)">
        <input type="number" id="loanAmount" placeholder="Loan sanctioned (₹)">
        <input type="number" id="interestRate" placeholder="Interest % (per year)">
        <input type="number" id="tenor" placeholder="Tenor (months)">
        <input type="number" id="monthsPaid" placeholder="Months paid">
        <button onclick="addMember()">Add Member</button>
    </section>

    <section class="table-section">
        <table id="membersTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Member Name</th>
                    <th>Share (₹)</th>
                    <th>Addition (₹)</th>
                    <th>Loan (₹)</th>
                    <th>Interest %</th>
                    <th>Tenor (m)</th>
                    <th>Months Paid</th>
                    <th>EMI (₹)</th>
                    <th>Outstanding (₹)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="summary">
        <p>Total Members: <span id="totalMembers">0</span></p>
        <p>Total Share/month: ₹<span id="totalShare">0</span></p>
        <p>Total Additions/month: ₹<span id="totalAdditions">0</span></p>
        <p>Total EMI this month: ₹<span id="totalEMI">0</span></p>
        <button onclick="sendToWhatsApp()">Send Summary to WhatsApp</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
